<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="game.css" />
    <script src=" ./game.js" type="module"></script>
    <link rel="preload" href="computer.wasm" as="fetch" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maze</title>
  </head>

  <body>
    <header>
      <h1>Maze</h1>
      <nav>
        <button value="new">New</button>
        <a href="#options">Options</a>
        <a href="#links">Links</a>
      </nav>
    </header>
    <svg
      id="maze"
      xmlns="http://www.w3.org/2000/svg"
      aria-label="line drawing of a maze"
    >
      <path id="next_move"></path>
      <path id="route"></path>
      <path id="walls"></path>
    </svg>
    <dialog id="optionsDialog" aria-label="Configuration options for the maze">
      <div>
        <form method="dialog">
          <label for="mazeSize">Size</label>
          <input
            id="mazeSize"
            type="range"
            min="6"
            max="30"
            value="10"
            name="size"
          />
          <label for="algorithm">Algorithm</label>
          <div id="algorithm">
            <input
              type="radio"
              id="binaryTree"
              name="algorithm"
              value="binary tree"
            />
            <label for="binaryTree">Binary tree</label>
            <input
              type="radio"
              id="sidewinder"
              name="algorithm"
              value="sidewinder"
            />
            <label for="sidewinder">Sidewinder</label>
            <input
              type="radio"
              id="aldousBroder"
              name="algorithm"
              value="aldous broder"
            />
            <label for="aldousBroder">Aldousâ€“Broder</label>
            <input
              type="radio"
              id="wilsons"
              name="algorithm"
              value="wilson's"
              checked
            />
            <label for="wilsons">Wilson's</label>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="linksDialog" aria-label="Hyperlinks">
      <div>
        <ul>
          <li>
            <a href="https://social.treehouse.systems/@ccouzens" target="_blank"
              >Author</a
            >
          </li>
          <li>
            <a
              href="https://github.com/ccouzens/maze-playground"
              target="_blank"
              >Source code</a
            >
          </li>
          <li>
            <a href="./rendering-playground.html" target="_blank"
              >Rendering playground</a
            >
          </li>
        </ul>
      </div>
    </dialog>
  </body>
</html>
