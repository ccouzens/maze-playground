<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="game.css" />
    <script src=" ./game.js" type="module"></script>
    <link rel="preload" href="computer.wasm" as="fetch" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maze</title>
  </head>

  <body>
    <header>
      <h1>Maze</h1>
      <nav>
        <button value="new">new</button><a href="#options">options</a
        ><a href="#links">links</a>
      </nav>
    </header>
    <svg id="maze" xmlns="http://www.w3.org/2000/svg">
      <path id="walls" xmlns="http://www.w3.org/2000/svg" d=""></path>
      <path id="route" xmlns="http://www.w3.org/2000/svg" d=""></path>
    </svg>
    <dialog id="optionsDialog">
      <div>
        <form method="dialog">
          <label for="mazeSize">Size</label>
          <input
            id="mazeSize"
            inputmode="decimal"
            list="mazeSizeSuggestions"
            type="text"
            maxlength="7"
            spellcheck="false"
            size="7"
          />
          <datalist id="mazeSizeSuggestions">
            <option value="6x6"></option>
            <option value="7x7"></option>
            <option value="8x8"></option>
            <option value="9x9"></option>
            <option value="10x10"></option>
            <option value="11x11"></option>
            <option value="12x12"></option>
            <option value="13x13"></option>
            <option value="14x14"></option>
            <option value="15x15"></option>
            <option value="16x16"></option>
            <option value="17x17"></option>
            <option value="18x18"></option>
            <option value="19x19"></option>
            <option value="20x20"></option>
          </datalist>
          <label for="mazeAlgorithm">Algorithm</label>
          <select id="mazeAlgorithm">
            <option>Binary tree</option>
            <option>Sidewinder</option>
            <option>Aldous-Broder</option>
            <option>Wilson's</option>
          </select>
          <input type="submit" value="New maze" />
        </form>
      </div>
    </dialog>
    <dialog id="linksDialog">
      <div>
        <ul>
          <li>
            <a href="https://social.treehouse.systems/@ccouzens" target="_blank"
              >Author</a
            >
          </li>
          <li>
            <a
              href="https://github.com/ccouzens/maze-playground"
              target="_blank"
              >Source code</a
            >
          </li>
          <li>
            <a href="./rendering-playground.html" target="_blank"
              >Rendering playground</a
            >
          </li>
        </ul>
      </div>
    </dialog>
  </body>
</html>
