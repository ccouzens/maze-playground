<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maze</title>
    <style>
      :root {
        --background: white;
        --foreground: black;
        background: var(--background);
        color: var(--foreground);
      }

      #svg {
        width: 20em;
        height: 20em;
      }

      #svg path {
        stroke: var(--foreground);
        fill: none;
        stroke-width: 0.1;
        stroke-linecap: square;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: black;
          --foreground: rgb(128, 255, 128);
        }
      }
    </style>
  </head>
