<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maze</title>
    <style>
      #svg {
        width: 20em;
        height: 20em;
      }

      #svg path {
        stroke: currentColor;
        fill: none;
        stroke-width: 0.1;
        stroke-linecap: square;
      }

      #bitmapRendererCanvasParent {
        width: 20em;
        height: 20em;
        background-color: white;
      }

      #bitmapRendererCanvas {
        width: 100%;
        height: 100%;
        image-rendering: crisp-edges;
        mix-blend-mode: difference;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          background-color: black;
          color: hsl(30, 100%, 75%);
        }

        #bitmapRendererCanvasParent {
          background-color: currentColor;
        }

        #bitmapRendererCanvas {
          mix-blend-mode: multiply;
        }
      }
    </style>
  </head>

  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
    <pre id="stringBlock"></pre>
    <pre id="stringBoxDrawing"></pre>
    <div id="bitmapRendererCanvasParent">
      <canvas id="bitmapRendererCanvas"></canvas>
    </div>
    <script src=" ./main.js"></script>
  </body>
</html>
