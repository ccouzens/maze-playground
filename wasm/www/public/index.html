<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Maze</title>
    <style>
      #svg,
      #bitmapRendererMask,
      #webgl2 {
        width: 20em;
        height: 20em;
      }

      #svg path {
        stroke: currentColor;
        fill: none;
        stroke-width: 0.1;
        stroke-linecap: square;
      }

      #bitmapRendererMask {
        background-color: currentColor;
        mask-size: 100% 100%;
      }

      #bitmapRendererMask,
      #webgl2 {
        image-rendering: pixelated;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          background-color: black;
          color: hsl(30, 100%, 75%);
        }
      }
    </style>
  </head>
